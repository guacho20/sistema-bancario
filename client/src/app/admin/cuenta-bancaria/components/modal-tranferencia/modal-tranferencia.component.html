<p-dialog header="Tranferencia" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [closeOnEscape]="false" [(visible)]="display" (onHide)="closeModal()" modal="true">
    <div class="mb-3">
        <label class="form-label"><strong>Persona:</strong> </label>
        <ngp-combo #comPersona width="500px"></ngp-combo>
    </div>
    <div class="mb-3">
        <label class="form-label"><strong>Cuenta:</strong> </label>
        <ngp-combo #comCuenta width="500px"></ngp-combo>
    </div>
    <p-footer>
        <ngp-boton texto="CANCELAR" (click)="closeModal()" color="secundary"></ngp-boton>
        <ngp-boton texto="ACEPTAR" (click)="aceptar()" color="success"></ngp-boton>
    </p-footer>
</p-dialog>
