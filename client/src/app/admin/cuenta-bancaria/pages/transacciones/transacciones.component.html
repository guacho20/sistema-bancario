<style>
    .card {
        margin-bottom: 10px !important;
    }
</style>
<app-breadcrumbs #barBotones>
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/dashboard">Home</a>
        </li>
        <li class="breadcrumb-item">Cuenta bancaria</li>
        <li class="breadcrumb-item active">Transacciones</li>
    </ol>
</app-breadcrumbs>
<div class="row pb-0">
    <!-- Column -->
    <div class="col-lg-5 col-md-6">
        <div class="card">
            <div class="d-flex flex-row">
                <div class="p-10 bg-info">
                    <h3 class="text-white box-cards m-b-0"><i class="fa fa-user"></i></h3>
                </div>
                <div class="align-self-center m-l-20">
                    <h3 class="m-b-0 text-info">EMPLEADO</h3>
                    <h5 class="text-muted m-b-0">{{permiso?.nombre_perso |uppercase}}</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-4 col-md-6">
        <div class="card ">
            <div class="d-flex flex-row">
                <div class="p-10 bg-success">
                    <h3 class="text-white box-cards m-b-0"><i class="fa fa-fax"></i></h3>
                </div>
                <div class="align-self-center m-l-20">
                    <h3 class="m-b-0 text-success">CAJA</h3>
                    <h5 class="text-muted m-b-0">{{permiso?.detalle_bacaj |uppercase}}</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-3 col-md-6">
        <div class="card">
            <div class="d-flex flex-row">
                <div class="p-10 bg-inverse">
                    <h3 class="text-white box-cards m-b-0"><i class="fa fa-credit-card"></i></h3>
                </div>
                <div class="align-self-center m-l-20">
                    <h3 class="m-b-0">SALDO</h3>
                    <h5 class="text-muted m-b-0">$ {{saldo}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-0 p-0">
    <div class="col-12">
        <div class="box box-info">
            <div class="card-body">
                <ngp-tabla #tabTabla1></ngp-tabla>
            </div>
        </div>
    </div>
</div>
<app-modal-tranferencia [(display)]="isOpenModal" (close)="closeDialogo($event)" [(datos)]="cliente"
    (valores)="valorModal($event)">
</app-modal-tranferencia>

<p-dialog header="Reporte" (onShow)="abriModal($event)" [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
    [style]="{width: '800px'}" [closeOnEscape]="false" [(visible)]="isDibujarReporte" modal="true">
    <div id="pdf"> </div>
</p-dialog>
