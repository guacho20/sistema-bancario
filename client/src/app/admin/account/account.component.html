<app-breadcrumbs soloBreadcrums=true titulo="Configuraciones de la cuenta">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
        <li class="breadcrumb-item">Cuenta</li>
        <li class="breadcrumb-item active">configuración</li>
    </ol>
</app-breadcrumbs>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="row">
                <div class="col-xlg-2 col-lg-3 col-md-4">
                    <div class="card-body inbox-panel">
                        <h3 class="box-title">Account settings</h3>
                        <hr>
                        <ul class="list-group list-group-full">
                            <li class="list-group-item cursor" routerLink="profile" routerLinkActive="active" (click)="onClick('account/profile')">
                                <a><i class="mdi mdi-account-circle"></i> Perfil</a>
                            </li>
                            <li class="list-group-item cursor" routerLink="change-password" routerLinkActive="active" (click)="onClick('account/change-password')">
                                <a> <i class="mdi mdi-account-key"></i> Contraseña </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xlg-10 col-lg-9 col-md-8 b-l">
                    <div class="b-all shadow-none ">
                        <router-outlet></router-outlet>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
